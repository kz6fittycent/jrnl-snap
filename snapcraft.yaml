name: jrnl
adopt-info: jrnl
summary: Collect your thoughts and notes without leaving the command-line
description: |
  jrnl is a simple journal application for the command line.
  
  You can use it to easily create, search, and view journal entries. Journals are stored as human-readable plain text, and can also be encrypted using AES encryption.
  
license: GPL-3.0

base: core20
grade: stable
confinement: strict

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf
  - build-on: ppc64el

apps:
  jrnl:
    command: usr/local/bin/jrnl
    environment:
      LC_ALL: C.UTF-8
      PYTHONPATH: $SNAP/usr/lib/python3/site-packages 
    plugs:
      - home

parts:
  jrnl:
    after:
      - poetry
    source: https://github.com/jrnl-org/jrnl
    source-type: git
    plugin: make
    make-parameters:
      - PREFIX=/usr/local
          
    build-packages:
      - python3
      - pipx
      - python3-venv
      
    stage-packages:
      - python3
      
    override-pull: |
    
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --tags | sed 's/^v//' | cut -d "-" -f1)"   
    
  poetry:
    source: https://github.com/python-poetry/poetry
    source-type: git
    plugin: python
    build-packages:
      - curl
      - tox
      - python3

    override-build: |
      curl -sSL https://install.python-poetry.org | python3 -
